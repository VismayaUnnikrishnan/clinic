<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome for register</title>
    <link rel="stylesheet" href="../static/CSS/dr_reg_style.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <link href='https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
    <section style="background: #3498db; color: #fff;">

    <section style="background-image: url(../static/images/note1.jpg);background-size: cover;background-repeat: no-repeat; min-height: 1000px; color: #fff;">
            
            <nav class="stroke">
              <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                
              </ul>
            </nav>
    


    <form class="row g-3" style="width:900px; margin-left: 200px;" method="post" action="{% url 'doctor_update' Data.id %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 style="color: rgb(165, 6, 165); font-weight: bold;">Hi Doctor!!</h1>

      <div class="col-md-12">
        <label for="inputname4" class="form-label">Name:</label>
        <input type="text" class="form-control" id="input_d_name" name="d_name" value="{{Data.d_name}}">
        <span id="d_name_1" style="color: red;"></span>
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="input_Email_d" name="d_email" value="{{Data.d_email}}">
        <span id="d_email_1" style="color: red;"></span>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="input_Password_d" name="d_password">
        <span id="d_password_1" style="color: red;"></span>
      </div>

      <div class="col-md-6">
        <label for="inputusername4" class="form-label">Username</label>
        <input type="text" class="form-control" id="input_username_d" name="d_username" value="{{Data.d_username}}">
        <span id="d_username_1" style="color: red;"></span>
      </div>
      <div class="col-md-6">
        <label for="inputmobile4" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="input_mobile_d" name="d_mobile" value="{{Data.d_mobile}}">
        <span id="d_mobile_1" style="color: red;"></span>
      </div>

      <div class="col-md-12">
        <label for="inputimage4" class="form-label">Image</label>
        <input type="file" class="form-control" id="input_image_d" name="d_image" style="color: rgb(165, 6, 165) ;" value="{{Data.d_image}}">
        <span id="d_mobileimage_1" style="color: red;"></span>
      </div>

      <div class="col-md-6">
        <label for="inputState" class="form-label">Specialist In</label>
        <select id="inputState" class="form-select"  style="color: rgb(165, 6, 165);" name="d_special">
          <option selected ">Please select a Specialist :</option>
          <option>Cardiology</option>
          <option>Dentist</option>
          <option>ENT</option>
          <option>Gynacologist</option>
          <option>Neurosurgeon</option>
          <option>Nutritianist</option>
          <option>Phisyotherapist</option>
          <option>Radiologist</option>
          <option>Skin</option>
        </select>
        
      </div>

      <fieldset class="col-md-6">
        <legend class="col-form-label col-sm-2 pt-0" style="color:  rgb(165, 6, 165); font-weight:600;">Gender</legend>
        <div class="row">
          <div class="col-lg-5">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" >
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
              
            </div>
          </div>
          <div class="col-lg-5">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Female" >
              <label class="form-check-label" for="gridRadios1">
                Female
              </label>
              
            </div>
          </div>
        </div>
        
        
      </fieldset>
    
      
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="input_City_d" name="d_city" value="{{Data.d_city}}">
        <span id="d_city_1" style="color: red;"></span>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select"  style="color: rgb(165, 6, 165);" name="d_state">
          <option selected>Choose...</option>
          <option>KASARGOD</option>
          <option>KANNUR</option>
          <option>CALICUT</option>
          <option>WAYANAD</option>
          <option>MALAPPURAM</option>
          <option>PALAKKAD</option>
          <option>IDUKKI</option>
          <option>THRISSUR</option>
          <option>PATHANAMTHITTA</option>
          <option>ERANAKULAM</option>
          <option>ALAPPUZHA</option>
          <option>KOLLAM</option>
          <option>KOTTAYAM</option>
          <option>TRIVANDRUM</option>
        </select>
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="input_Address_d" name="d_address" value="{{Data.d_address}}">
        <span id="d_Address_1" style="color: red;"></span>
      </div>
      
      <div class="col-6">
        <label for="inputZip" class="form-label">Code</label>
        <input type="text" class="form-control" id="input_code_d" name="d_code" value="{{Data.d_code}}">
        <span id="d_code_1" style="color: red;"></span>
      </div>
      <br><br>

      <div class="field" style="border-radius: 15px;">
        <input type="submit" value="Update" onclick="doc_reg()" style="width: 200px; background-color: rgb(165, 6, 165); color: white; height: 40px;border-radius: 15px; border-style: solid; border-color: rgb(165, 6, 165); margin-left: 400px;">
      </div>
      
    </form>
  </section>

    <script src="../static/JS/dr_regg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
