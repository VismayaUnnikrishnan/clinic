<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="../static/CSS/style1.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img" style="background-image: url(../static/images/hleee.jpg);">
         <div class="content">
            <header>Login Form</header>
            <form action="{% url 'login_view' %}" method="post">
               {% csrf_token %}
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="username" id="email" name="username">
                  <br><span id="e_mail" style="color: red;"></span>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" id="password" name="password">
                  <br><span id="pass_word" style="color: red;"></span>
               </div>
               <br><br>
               <div class="field" style="border-radius: 15px;">
                <input type="submit" value="LOGIN" onclick="med()" style="border-radius: 15px;">
             </div>
            </form>
            
            <br><br>
            <div class="signup">
               Don't have account?
               <a href="{% url 'register' %}">Signup Now</a>
            </div>
         </div>
      </div>
      <script src="../static/JS/log.js"></script>
   </body>
</html>
